server:
  port: 8090
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3309/sgcd_pm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
    username: sgcd_pm
    password: ${DB_PASSWORD:sgcd_pm_dev}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

sgcd-pm:
  jwt:
    secret: ${JWT_SECRET:sgcd-pm-secret-key-change-in-production-2026}
    expiration: 86400000
  stakeholder:
    token: ${STAKEHOLDER_TOKEN:sgcd-stakeholder-2026}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
